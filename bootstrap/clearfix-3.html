<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearfix</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<style>
    .left-div{
      background-color:black;
      width: 100px;
      height: 100px;
      float: left;
}

.right-div{
    background-color: blueviolet;
    width: 100px;
    height: 100px;
    float: right;
}

.left2-div{
      background-color:black;
      width: 100px;
      height: 100px;
      float: left;
}

.right2-div{
    background-color: blueviolet;
    width: 100px;
    height: 100px;
    float: right;
}
</style>
</head>
<body>
<h1 class="text-center">With using Clearfix effect</h1>
<div class="main-div bg-info clearfix">
    <div class="left-div"></div>
    <div class="right-div"></div>
</div>

<h1 class="text-center">Without using Clearfix effect</h1>
<div class="main-div bg-info">
    <div class="left2-div"></div>
    <div class="right2-div"></div>
</div>






    



   


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html
